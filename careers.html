<!-- Wrapper All -->
<div class="industify_fn_wrapper_all">
	
	<!-- Wrapper -->
	<div class="industify_fn_wrapper">
		
		<!-- Header -->
		<div data-html="includes/desktop-header.html"></div>
		<!-- /Header -->
		
		<!-- Mobile Menu -->
		<div data-html="includes/mobile-header.html"></div>
		<!-- /Mobile Menu -->
		
		<!-- Preloader -->
		<div data-html="includes/preloader.html"></div>
		<!-- /Preloader -->
		
		
		<!-- Page Title -->
		<div class="industify_fn_pagetitle">
			<div class="container">
				<div class="title_holder">
					<h3>Get in Touch</h3>
					<div class="industify_fn_breadcrumbs">
						<ul>
							<li><a href="index.html" title="Home">Home</a></li>
							<li class="separator"><span></span></li>
							<li><span class="bread-current">Careers</span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- /Page Title -->
		
		<!-- Contact -->
		<div class="industify_fn_career">
			<div class="container">
				<div class="career_in">
					
					
					<div class="career_holder">
						<div class="career_left">
							<h3>Join Our Team</h3>
							<p>Interested in a career at Silver Creek Oil & Gas? Fill out the application form below, and we will get in touch!</p>
							
							<form class="career_form" action="/" method="post" autocomplete="off" data-email="careers@silvercreek.com">
								
								<div class="success" data-success="Your application has been submitted. We will contact you soon."></div>
								<div class="empty_notice"><span>Please Fill Required Fields</span></div>
								
								<div class="items">
									<div class="item">
										<input id="name" type="text" placeholder="Full Name" required />
									</div>
									<div class="item">
										<input id="email" type="email" placeholder="Email" required />
									</div>
									<div class="item">
										<input id="phone" type="tel" placeholder="Phone Number" required />
									</div>
									<div class="item">
										<select id="job_position" required>
											<option value="" disabled selected>Select a Position</option>
											<option value="Technician">Technician</option>
											<option value="Sales Representative">Sales Representative</option>
											<option value="Logistics Coordinator">Logistics Coordinator</option>
											<option value="Other">Other</option>
										</select>
									</div>
									<div class="item">
										<textarea id="cover_letter" placeholder="Why do you want to work with us?" required></textarea>
									</div>
									<div class="item">
										<label>Upload Resume:</label>
										<input id="resume" type="file" accept=".pdf,.doc,.docx" required />
									</div>
									<div class="item">
										<button type="submit">Submit Application</button>
									</div>
								</div>
							</form>
						</div>
						
			
					</div>
					
				</div>
			</div>
		</div>
		<!-- /Career Page -->
		
		
		
		<!-- Footer -->
		<div data-html="includes/footer.html"></div>
		<!-- /Footer -->
